<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css">
    
</head>
<body>      
     <div class="container">
        <h1>Password Generator</h1>
        <div class="display_container">

            <!-- Display -->
            <input readonly data-passwordDisplay class="display" placeholder="Password">
           
           <!-- copy button -->
            <button class="copyBtn" data-copy>
                <span class="toolTip" data-copyMsg></span>
                <img src="copy.svg" alt="img" width="23" height="23">
            </button>

        </div>

        
        <div class="input-container">


            <!-- Password length section -->
            <div class="length-container">
                <h3>Password length</h3>
                <p data-lengthNumber >0</p>
            </div>


            <!-- slider -->
            <input data-lengthSlider type="range" name="lengthp" id="" min="1"  max="20" class="slider" step="1" >
            
            <!-- Checkbox -->
            <div class="includes">
            <input type="checkbox" name="check" id="uc">
            <label for="uc"> Include Uppercase Letters</label>
            </div>
              <div class="includes">
            <input type="checkbox" name="check" id="lc">
            <label for="lc"> Include Lowercase Letters</label>
            </div>
            <div class="includes">
            <input type="checkbox" name="check" id="num">
            <label for="num"> Include Number</label>
             </div>
            <div class="includes">
            <input type="checkbox" name="check" id="sym">
            <label for="sym"> Include Symbols</label>
            </div>


            <!-- strength section -->
            <div class="strength-container">
            <p>Strength</p>
            <div class="circle" data-indicator> </div>
            </div>


            <!-- Generate password -->
            <button class="generateButton">GENERATE PASSWORD</button>
        </div>
     </div>
     <script src="https://kit.fontawesome.com/2368cd9ddd.js" crossorigin="anonymous"></script>
     <script src="script.js"></script>
</body>
</html>
